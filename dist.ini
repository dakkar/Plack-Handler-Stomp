name    = Plack-Handler-Stomp
author  = Gianni Ceccarelli <gianni.ceccarelli@net-a-porter.com>
license = Perl_5
copyright_holder = Net-a-porter.com
copyright_year   = 2012

abstract = Plack handler for the STOMP protocol

[GatherDir]

[PodWeaver]

[PruneCruft]

[PruneFiles]
match = ~$

[Git::Check]
allow_dirty = dist.ini

[Git::NextVersion]
first_version = 0.001_01

[CheckChangeLog]

[NextRelease]

[AutoPrereqs]
skips=^Plack::Handler::Stomp
skips=^Net::Stomp::MooseHelpers::Exceptions::Stringy$

[Prereqs / TestRequires]
Test::Most = 0
Test::Deep = 0
Test::Fatal = 0
Data::Printer = 0

[PkgDist]

[PkgVersion]

[ManifestSkip]

[Test::NoTabs]

[PodCoverageTests]

[PodSyntaxTests]

[ExtraTests]

[Repository]

[MetaNoIndex]
directory = t/lib

[MetaYAML]

[MetaJSON]

[MakeMaker]

[Manifest]

[License]

[TestRelease]

[FakeRelease]

[Git::Commit]

[Git::CommitBuild]
branch =
release_branch = release/%b
release_message = Dzil-build release %v (from %h on %b)
multiple_inheritance = 1

[Git::Tag / master]
tag_format = v%v-dzilla

[Git::Tag / release]
branch = release/master
tag_format = v%v

[ConfirmRelease]
[UploadToCPAN]
